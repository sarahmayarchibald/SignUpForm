<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="sign up, account, form">
  <meta name="content" content="In this page you can sign up for free to our regular newsletter">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Sign Up | Create an Account</title>
</head>
<body>
  <section id="container" >
    <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>Enter your details below to create an account. <br> It's free and only takes a minute.</p>
      <form>
        <div class="form-item">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name">
        </div>
        <div class="form-item">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name">
        </div>
        <div class="form-item">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-item">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" size="15" maxlength="30">
        </div>
        <div class="form-item">
          <label for="password2">Confirm Password</label>
          <input type="password" name="password2" id="password2" size="15" maxlength="30">
        </div>

      <button type="submit">Sign Up</button>
      </form>
    </div>
    <footer class="form-item"><p>Already have an account? <a href="#.html">Log In Here</a> </p></footer>
  </section>
  
</body>
</html>
